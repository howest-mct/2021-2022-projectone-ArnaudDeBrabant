<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login form with JavaScript Validation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="style/login.css">
  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"
    integrity="sha384-LzhRnpGmQP+lOvWruF/lgkcqD+WDVt9fU3H4BWmwP5u5LTmkUGafMcpZKNObVMLU" crossorigin="anonymous">
  </script>
  <script src="script/login.js"></script>
  <script src="script/app.js"></script>


</head>

<body>
  <!-- partial:index.partial.html -->
  <div class="logo text-center">
    <?xml version="1.0" encoding="UTF-8"?>
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="mdi-soccer"
      width="40" height="40" viewBox="0 0 40 40">
      <path
        d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,3C13.76,3 15.4,3.53 16.78,4.41L16.5,5H13L12,5L10.28,4.16L10.63,3.13C11.08,3.05 11.53,3 12,3M9.53,3.38L9.19,4.41L6.63,5.69L5.38,5.94C6.5,4.73 7.92,3.84 9.53,3.38M13,6H16L18.69,9.59L17.44,12.16L14.81,12.78L11.53,8.94L13,6M6.16,6.66L7,10L5.78,13.06L3.22,13.94C3.08,13.31 3,12.67 3,12C3,10.1 3.59,8.36 4.59,6.91L6.16,6.66M20.56,9.22C20.85,10.09 21,11.03 21,12C21,13.44 20.63,14.79 20.03,16H19L18.16,12.66L19.66,9.66L20.56,9.22M8,10H11L13.81,13.28L12,16L8.84,16.78L6.53,13.69L8,10M12,17L15,19L14.13,20.72C13.44,20.88 12.73,21 12,21C10.25,21 8.63,20.5 7.25,19.63L8.41,17.91L12,17M19,17H19.5C18.5,18.5 17,19.67 15.31,20.34L16,19L19,17Z" />
    </svg>
  </div>
  <div class="wrapper">
    <div class="inner-warpper text-center">
      <h2 class="title">Login to your account</h2>
      <form action="" id="formvalidate">
        <button class="c-nav__item" type="text" id="login">Generating Name...</button>
        <div class="input-group">
          <label class="palceholder" for="userName"></label>
          <input class="form-control js-Naam" name="userName" id="userName" type="text" placeholder="Name" />
          <span class="lighting"></span>
        </div>
        <button class="c-nav__item" type="text" id="id">Generating ID...</button>
        <br>
        <div class="input-group">
          <label class="palceholder" for="userID"></label>
          <input class="form-control js-RFID" name="userID" id="userID" type="text" placeholder="ID" />
          <span class="lighting"></span>
        </div>

        <button class="c-nav__item" href="project.html" class="c-nav__link">login</button>
        <div class="clearfix supporter">
          <div class="pull-left remember-me">
            <input id="rememberMe" type="checkbox">
            <label for="rememberMe">Remember Me</label>
          </div>
          <a class="forgot pull-right" href="#">Forgot Password?</a>
        </div>
      </form>
    </div>
    <div class="signup-wrapper text-center">
      <a href="#">Don't have an accout? <span class="text-primary">Create One</span></a>
    </div>
  </div>
  <!-- partial -->
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.0/jquery.validate.min.js'></script>

</body>

</html>
