<!DOCTYPE html>
<html lang="nl">

    <title>SmartBall</title>

    <script src="script/app.js"></script>

<body>
    <div class="o-row--neutral-xx-dark">
        <header class="o-row">
            <div class="o-container">
                <div class="c-header">
                    <div class="c-header__logo">
                        SmartBall
                    </div>
                    <div class="c-header__nav">
                        <nav class="c-nav">
                            <ul class="o-list c-nav__list">
                                <li class="c-nav__item"><a href="project.html" class="c-nav__link">Home</a></li>
                                <li class="c-nav__item"><a href="jongleren.html" class="c-nav__link">Jongleren</a></li>
                                <li class="c-nav__item"><a href="snelheid.html" class="c-nav__link">Snelheid Meten</a>

                                <li class="c-nav__item"><a href="geschiedenis.html" class="c-nav__link">geschiedenis</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
    </div>
    </header>
    </div>
    <div class="o-container o-layout--justify-space-between ">
        <div class="o-body u-1-of-2-bp4">
            <div class="o-body--title">
                Scorebord (count)
            </div>
            <section>
                <div class="o-container_table">
                    <article class="o-section o-section--xl">
                        <table class="c-table">
                            <thead class="c-table__head">
                                <tr>
                                    <th>Naam</th>
                                    <th>Score</th>
                                </tr>
                            </thead>
                            <tbody class="c-table__body js-score_table">
                                <tr>
                                    <td>1</td>
                                    <td>126</td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>34</td>
                                </tr>
                            </tbody>
                        </table>
                    </article>
                </div>
            </section>

        </div>
        <div class="o-body u-1-of-2-bp4">
            <div class="o-body--title">
                Scorebord (km/h)
            </div>
            <section>
                <div class="o-container_table">
                    <article class="o-section o-section--xl">
                        <table class="c-table">
                            <thead class="c-table__head">
                                <tr>
                                    <th>Naam</th>
                                    <th>snelheid</th>
                                </tr>
                            </thead>
                            <tbody class="c-table__body js-score_table">
                                <tr>
                                    <td>1</td>
                                    <td>90</td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>80</td>
                                </tr>
                            </tbody>
                        </table>
                    </article>
                </div>
            </section>
        </div>

    </div>
